<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>WushuMushu Edit</title>
    
    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap-3.1.1-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">
    </head>
    
    <body role="document">
        
        <div class="container panel-container" role="main">
            
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <ul class="nav navbar-nav navbar-left">
                        <ol class="breadcrumb list inline">
                          <li><a href="#">Show</a></li>
                          <li><a href="#">Act</a></li>
                          <li class="active">Current Section</li><!-- or could be Edit -->
                        </ol>
                    </ul>
              
                </div><!--container-fluid -->
            </nav>
            
            <div class="row" id="main-pane">

                <!-- Sections -->
                <div class="col-sm-3">
                    <div class="panel panel-default">
                      <div class="panel-heading">Sections</div>
                    
                      <!-- List group -->
                      <ul class="list-group">
                        <li class="list-group-item">Section 1</li>
                        <li class="list-group-item">Section 2</li>
                      </ul>
                    
                      <form class="form-inline" role="form">
                          <div class="form-group">
                            <label class="sr-only" for="add-section">Add Section</label>
                            <textarea class="form-control" id="add-section" rows="3"></textarea>
                            <button type="submit" class="btn btn-primary">Add</button>
                          </div>
                      </form>
                        
                    </div>
                </div>
                
                <!-- Moves container -->
                <div class="col-sm-3">
                    <div class="panel panel-default">
                      <div class="panel-heading">Moves</div>
                    
                      <!-- List group -->
                      <ul class="list-group">
                        <li class="list-group-item">Move 1</li>
                        <li class="list-group-item">Move 2</li>
                      </ul>
                        
                      <form class="form-inline" role="form">
                          <div class="form-group">
                            <label class="sr-only" for="add-move">Add Move</label>
                            <textarea class="form-control" id="add-move" rows="3"></textarea>
                            <button type="submit" class="btn btn-primary">Add</button>
                          </div>
                      </form>
                        
                    </div>
                </div>
                
                <!-- Right side of the panel -->
                <div class="col-sm-6">
                    
                    <!-- Weapons Group Buttons -->
                    <div class="btn-group">
                      <button type="button" class="btn btn-default">Sword</button>
                      <button type="button" class="btn btn-default">Staff</button>
                      <button type="button" class="btn btn-default">Fist</button>
                    </div>
                    
                    <!-- Add Youtube player here -->
                    
                </div><!-- col-sm-6 -->
                
            </div><!-- row -->

   
        </div><!-- panel-container -->
        
        <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-3.1.1-dist/assets/js/docs.min.js"></script>

    </body>
    
</html>
