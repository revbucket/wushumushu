<head>
  <title>wushumushu</title>
</head>


<!--- Home page templates [shows] -->
<template name="shows_page">
	<h1> Shows go here </h1>
     {{#each shows}}
    <div class="show">
    	<a href="{{ pathFor 'actsShow' }}">Show name: {{name}} // Show id:  {{ _id}}</a>
    </div>
  {{/each}}
</template>




<!--- actS page templates [all acts for given show] -->
<template name="acts_page">
	<h1> Show name: {{#with show}} {{name}} {{/with}}</h1>
	{{#each acts}}
	<a href="{{ pathFor 'actEdit'}}">{{name}}</a> 
	{{/each}}

	{{#each acts_list}}
	asnotheusneuht
	{{/each}}
</template>


<!--- single act page templates -->
<template name="act_edit_page">
	<h1> Individual act goes here </h1>
	{{> sections_pane}}
	{{> moves_pane}}
	{{> weapons_pane}}

</template>



<template name="sections_pane" >
{{#if loading}}
    Loading Sections pane...
{{else}}

    <h1>Sections go here</h1>
    {{#each sections}}
        {{name}}
    {{/each}}

{{/if}}
</template>


<template name = "moves_pane" >
{{#if loading}}
    Loading moves pane...
{{else}}
    <h1>Moves go here</h1>
    {{#each moves}}
        {{title}}
    {{/each}}
{{/if}}

</template>


<template name="weapons_pane">
{{#if loading}}
  Loading...
{{else}}
  <h1> Weapons go here </h1>

  {{#each weapons}}
       {{name}}
   {{/each}}
{{/if}}

</template>
